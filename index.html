<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f2a9c7;
  --pink2:rgba(242,169,199,.55);
  --bgpink:rgba(242,169,199,.45);
  --line:rgba(0,0,0,.18);
  --shadow:rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start; /* avoid iOS clipping */
  padding:24px;
  overflow-y:auto;
  background:
    repeating-linear-gradient(
      90deg,
      var(--bgpink) 0px,
      var(--bgpink) 22px,
      #fff 22px,
      #fff 48px
    );
}

/* push UI lower but keep centered */
.wrap{
  width:420px;
  max-width:95vw;
  margin: 110px auto 40px;
}

/* ---------- LOCK ---------- */
.lock{
  background:#fff;
  border:2px solid var(--line);
  border-radius:20px;
  box-shadow:0 16px 36px var(--shadow);
  overflow:hidden;
}

.lockTop{
  padding:18px 16px 8px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
}

.lockTop h1{
  font-size:14px;
  margin:6px 0 10px;
}

.lockTop p{
  font-size:10px;
  opacity:.7;
  margin-bottom:10px;
}

.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:8px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid var(--line);
}

.dot.filled{background:var(--pink)}

.err{
  height:16px;
  font-size:9px;
  color:#a33;
}

/* keypad */
.pad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:14px;
  border-top:2px solid var(--line);
}

.key{
  padding:14px 0;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  border-radius:14px;
  border:2px solid var(--line);
  background:var(--pink);
  color:#fff;
  box-shadow: inset 0 -3px 0 rgba(0,0,0,.08);
}

.key:active{
  transform: translateY(1px);
  box-shadow: inset 0 -1px 0 rgba(0,0,0,.08);
}

.key.alt{
  background:#f7f7f7;
  color:#222;
  font-size:9px;
}

.spacer{visibility:hidden}

/* ---------- POPUP ---------- */
.popup{
  background:#fff;
  border-radius:20px;
  border:2px solid var(--line);
  box-shadow:14px 14px 0 rgba(242,169,199,.55);
  overflow:hidden;

  width: 360px;       /* slightly smaller like reference */
  max-width: 92vw;
  margin: 0 auto;
}

.popupHeader{
  background:var(--pink2);
  padding:14px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
}

.popupBody{
  padding:18px 16px;
  min-height:120px;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  line-height:2;
  color:#111;
}

.typing::after{
  content:"";
  display:inline-block;
  width:8px;
  height:1em;
  background:#999;
  margin-left:6px;
  animation:blink .9s steps(1) infinite;
}

@keyframes blink{50%{opacity:0}}

.popupFooter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:2px solid var(--line);
}

.popupFooter button{
  padding:12px 6px;
  background:none;
  border:none;
  width:100%;
  display:flex;
  align-items:center;
  justify-content:center;

  /* iOS “blue button text” prevention */
  -webkit-appearance:none;
  appearance:none;
  color: inherit;
}

.popupFooter button+button{
  border-left:2px solid var(--line);
}

.popupFooter button:link,
.popupFooter button:visited,
.popupFooter button:hover,
.popupFooter button:active{
  color: inherit;
}

.tag{
  font-family:'Press Start 2P', monospace;
  font-size:7px;
  line-height:1.2;
  padding:7px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:rgba(242,169,199,.55);
  color:#222;
  display:inline-block;
  max-width:100%;
  text-align:center;
  white-space:normal; /* allow wrap */
}

.hidden{display:none}
</style>
</head>

<body>
<div class="wrap">

<section class="lock" id="lock">
  <div class="lockTop">
    <h1>Enter Passcode</h1>
    <p>the day we met</p>
    <div class="dots" id="dots"></div>
    <div class="err" id="err"></div>
  </div>

  <div class="pad" id="pad">
    <button class="key" data-k="1">1</button>
    <button class="key" data-k="2">2</button>
    <button class="key" data-k="3">3</button>

    <button class="key" data-k="4">4</button>
    <button class="key" data-k="5">5</button>
    <button class="key" data-k="6">6</button>

    <button class="key" data-k="7">7</button>
    <button class="key" data-k="8">8</button>
    <button class="key" data-k="9">9</button>

    <div class="spacer"></div>
    <button class="key" data-k="0">0</button>
    <button class="key alt" data-k="del">Del</button>
  </div>
</section>

<section class="popup hidden" id="popup">
  <div class="popupHeader">New Message</div>
  <div class="popupBody" id="msg"></div>
  <div class="popupFooter">
    <button data-set="reassurance"><span class="tag">Reassurance</span></button>
    <button data-set="what"><span class="tag">What I Love</span></button>
    <button data-set="sweet"><span class="tag">Something Sweet</span></button>
  </div>
</section>

</div>

<script>
/* ----------------- CONFIG ----------------- */
const PASS = "07242024";

/* keep these totally safe for Carrd/GH pages */
const sets = {
  reassurance: [
    "You are safe with me.",
    "You are not too much.",
    "I am here, even when things feel heavy."
  ],
  what: [
    "I love how thoughtful you are.",
    "I love the way your mind works.",
    "I love how deeply you care."
  ],
  sweet: [
    "You are my favorite person.",
    "I like being yours.",
    "I am really glad I get to love you."
  ]
};

/* ----------------- AUDIO (no files) ----------------- */
/* Note: iOS Safari allows audio only after user interaction. */
let audioCtx = null;

function ensureAudio(){
  if (!audioCtx){
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  }
  if (audioCtx.state === "suspended") audioCtx.resume();
}

function beep({freq=440, dur=0.06, type="square", gain=0.02} = {}){
  if (!audioCtx) return;
  const o = audioCtx.createOscillator();
  const g = audioCtx.createGain();
  o.type = type;
  o.frequency.value = freq;
  g.gain.value = gain;
  o.connect(g);
  g.connect(audioCtx.destination);
  o.start();
  o.stop(audioCtx.currentTime + dur);
}

function clickSound(){
  // cute click: two tiny blips
  beep({freq:920, dur:0.025, type:"square", gain:0.018});
  setTimeout(()=>beep({freq:720, dur:0.03, type:"square", gain:0.014}), 20);
}

function unlockSound(){
  // little “unlock jingle”
  beep({freq:660, dur:0.06, type:"square", gain:0.02});
  setTimeout(()=>beep({freq:880, dur:0.06, type:"square", gain:0.02}), 70);
  setTimeout(()=>beep({freq:1100, dur:0.07, type:"square", gain:0.02}), 140);
}

let typingTimer = null;
function typingTick(start){
  if(!audioCtx) return;
  if(start){
    if(typingTimer) clearInterval(typingTimer);
    typingTimer = setInterval(()=>{
      // soft “tick”
      beep({freq:540 + Math.random()*80, dur:0.015, type:"square", gain:0.010});
    }, 45);
  } else {
    if(typingTimer) clearInterval(typingTimer);
    typingTimer = null;
  }
}

/* ----------------- UI LOGIC ----------------- */
const dots = document.getElementById("dots");
const err  = document.getElementById("err");
const lock = document.getElementById("lock");
const popup= document.getElementById("popup");
const msg  = document.getElementById("msg");

let entered = "";
let isTyping = false;

for(let i=0;i<PASS.length;i++){
  const d=document.createElement("div");
  d.className="dot";
  dots.appendChild(d);
}

function updateDots(){
  [...dots.children].forEach((d,i)=>d.classList.toggle("filled", i < entered.length));
}

function typeText(text){
  msg.textContent = "";
  msg.classList.add("typing");
  let i=0;

  isTyping = true;
  typingTick(true);

  const t = setInterval(()=>{
    msg.textContent += text[i++] || "";
    if(i >= text.length){
      clearInterval(t);
      msg.classList.remove("typing");
      isTyping = false;
      typingTick(false);
    }
  }, 22);
}

document.addEventListener("click", (e)=>{
  // first tap: unlock audio on iOS
  ensureAudio();

  const keyBtn = e.target.closest("[data-k]");
  const setBtn = e.target.closest("[data-set]");

  // keypad presses
  if(keyBtn){
    clickSound();
    const k = keyBtn.dataset.k;

    if(k === "del"){
      entered = entered.slice(0,-1);
      updateDots();
      return;
    }

    if(entered.length < PASS.length){
      entered += k;
      updateDots();
    }

    if(entered.length === PASS.length){
      if(entered === PASS){
        unlockSound();
        lock.classList.add("hidden");
        popup.classList.remove("hidden");
        typeText(sets.sweet[Math.floor(Math.random()*sets.sweet.length)]);
      } else {
        err.textContent = "Incorrect";
        entered = "";
        updateDots();
        setTimeout(()=>err.textContent="", 1000);
      }
    }
    return;
  }

  // category buttons
  if(setBtn){
    clickSound();
    const arr = sets[setBtn.dataset.set];
    typeText(arr[Math.floor(Math.random()*arr.length)]);
  }
});

updateDots();
</script>
</body>
</html>
