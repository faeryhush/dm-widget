<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f2a9c7;
  --pink2:rgba(242,169,199,.55);
  --bgpink:rgba(242,169,199,.45);
  --line:rgba(0,0,0,.18);
  --shadow:rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px;
  overflow-y:auto;
  background:
    repeating-linear-gradient(
      90deg,
      var(--bgpink) 0px,
      var(--bgpink) 22px,
      #fff 22px,
      #fff 48px
    );
}

.wrap{
  width:420px;
  max-width:95vw;
  margin:140px auto 40px;
}

/* ---------- LOCK ---------- */
.lock{
  background:#fff;
  border:2px solid var(--line);
  border-radius:20px;
  box-shadow:0 16px 36px var(--shadow);
  overflow:hidden;
}

.lockTop{
  padding:18px 16px 8px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
}

.lockTop h1{
  font-size:14px;
  margin:6px 0 10px;
}

.lockTop p{
  font-size:10px;
  opacity:.7;
  margin-bottom:10px;
}

.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:8px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid var(--line);
}

.dot.filled{background:var(--pink)}

.err{
  height:16px;
  font-size:9px;
  color:#a33;
}

/* keypad */
.pad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:14px;
  border-top:2px solid var(--line);
}

.key{
  padding:14px 0;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  border-radius:14px;
  border:2px solid var(--line);
  background:var(--pink);
  color:#fff;
}

.key.alt{
  background:#f7f7f7;
  color:#222;
  font-size:9px;
}

.spacer{visibility:hidden}

/* ---------- POPUP ---------- */
.popup{
  background:#fff;
  border-radius:20px;
  border:2px solid var(--line);
  box-shadow:14px 14px 0 rgba(242,169,199,.55);
  overflow:hidden;
  width:360px;
  max-width:92vw;
}

.popupHeader{
  background:var(--pink2);
  padding:14px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
}

.popupBody{
  padding:18px 16px;
  min-height:120px;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  line-height:2;
}

.typing::after{
  content:"";
  display:inline-block;
  width:8px;
  height:1em;
  background:#999;
  margin-left:6px;
  animation:blink .9s steps(1) infinite;
}

@keyframes blink{50%{opacity:0}}

.popupFooter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:2px solid var(--line);
}

.popupFooter button{
  padding:14px 6px;              /* a touch more breathing room */
  background:none;
  border:none;
  width:100%;
  -webkit-appearance:none;
  appearance:none;
  color:#fff;                    /* prevents iOS "blue button text" */
  text-align:center;
}

.popupFooter button+button{
  border-left:2px solid var(--line);
}

.tag{
  font-family:'Press Start 2P', monospace;
  font-size:7px;
  line-height:1.35;              /* helps 2-line label look nice */
  padding:7px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:rgba(242,169,199,.55);
  color:#fff;                    /* white (swap to var(--pink) if you want pink text) */
  display:inline-block;
  max-width:100%;
  white-space:normal;
}

.hidden{display:none}
</style>
</head>

<body>
<div class="wrap">

<section class="lock" id="lock">
  <div class="lockTop">
    <h1>Enter Passcode</h1>
    <p>the day we met</p>
    <div class="dots" id="dots"></div>
    <div class="err" id="err"></div>
  </div>

  <div class="pad">
    <button class="key" data-k="1">1</button>
    <button class="key" data-k="2">2</button>
    <button class="key" data-k="3">3</button>
    <button class="key" data-k="4">4</button>
    <button class="key" data-k="5">5</button>
    <button class="key" data-k="6">6</button>
    <button class="key" data-k="7">7</button>
    <button class="key" data-k="8">8</button>
    <button class="key" data-k="9">9</button>
    <div class="spacer"></div>
    <button class="key" data-k="0">0</button>
    <button class="key alt" data-k="del">Del</button>
  </div>
</section>

<section class="popup hidden" id="popup">
  <div class="popupHeader">New Message</div>
  <div class="popupBody" id="msg"></div>
  <div class="popupFooter">
    <button data-set="reassurance"><span class="tag">Reassurance</span></button>
    <button data-set="what"><span class="tag">What I Love</span></button>
    <button data-set="sweet"><span class="tag">Something<br>Sweet</span></button>
  </div>
</section>

</div>

<script>
const PASS = "07242024";

const sets = {
  reassurance: [
    "You are safe with me.",
    "You are not too much.",
    "I am here.",
    "You do not have to carry everything alone.",
    "I believe you."
  ],
  what: [
    "I love how thoughtful you are.",
    "I love the way your mind works.",
    "I love your patience.",
    "I love how deeply you care.",
    "I love how you keep trying."
  ],
  sweet: [
    "You are my favorite person.",
    "I like being yours.",
    "I am really glad I get to love you.",
    "Come here. I owe you a hug.",
    "You make my days softer."
  ]
};

let audioCtx=null;
function ensureAudio(){
  if(!audioCtx) audioCtx=new (window.AudioContext||window.webkitAudioContext)();
  if(audioCtx.state==="suspended") audioCtx.resume();
}

/* clearer but still soft */
function clickSound(freq=620){
  if(!audioCtx) return;
  const o=audioCtx.createOscillator(), g=audioCtx.createGain();
  o.type="triangle";
  o.frequency.value=freq;
  g.gain.setValueAtTime(.035,audioCtx.currentTime);
  g.gain.exponentialRampToValueAtTime(.001,audioCtx.currentTime+.08);
  o.connect(g); g.connect(audioCtx.destination);
  o.start(); o.stop(audioCtx.currentTime+.08);
}

function unlockSound(){
  clickSound(520); setTimeout(()=>clickSound(780),90);
}

let typingTimer=null;
function typeText(text){
  const el=document.getElementById("msg");
  el.textContent="";
  el.classList.add("typing");
  let i=0;
  clearInterval(typingTimer);
  typingTimer=setInterval(()=>{
    el.textContent+=text[i++]||"";
    clickSound(480);
    if(i>=text.length){
      clearInterval(typingTimer);
      el.classList.remove("typing");
    }
  }, 40); /* ‚Üê FASTER typing */
}

const dots=document.getElementById("dots");
for(let i=0;i<PASS.length;i++) dots.appendChild(document.createElement("div")).className="dot";
let entered="";

function updateDots(){
  [...dots.children].forEach((d,i)=>d.classList.toggle("filled",i<entered.length));
}

document.addEventListener("click",e=>{
  ensureAudio();
  const k=e.target.closest("[data-k]");
  const b=e.target.closest("[data-set]");
  if(k){
    clickSound();
    if(k.dataset.k==="del"){entered=entered.slice(0,-1);updateDots();return;}
    if(entered.length<PASS.length){entered+=k.dataset.k;updateDots();}
    if(entered.length===PASS.length){
      if(entered===PASS){
        unlockSound();
        document.getElementById("lock").classList.add("hidden");
        document.getElementById("popup").classList.remove("hidden");
        typeText(sets.sweet[Math.floor(Math.random()*sets.sweet.length)]);
      } else {
        entered=""; updateDots();
      }
    }
  }
  if(b){
    clickSound();
    typeText(sets[b.dataset.set][Math.floor(Math.random()*sets[b.dataset.set].length)]);
  }
});
</script>
</body>
</html>
