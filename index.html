<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f2a9c7;
  --bgpink:rgba(242,169,199,.45);
  --line:rgba(0,0,0,.18);
  --shadow:rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px;
  overflow-y:auto;
  background:
    repeating-linear-gradient(
      90deg,
      var(--bgpink) 0px,
      var(--bgpink) 22px,
      #fff 22px,
      #fff 48px
    );
}

.wrap{width:420px; max-width:95vw}

/* ---------- LOCK ---------- */
.lock{
  background:#fff;
  border:2px solid var(--line);
  border-radius:20px;
  box-shadow:0 16px 36px var(--shadow);
  overflow:hidden;
}

.lockTop{
  padding:18px 16px 8px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
}

.lockTop h1{
  font-size:14px;
  margin:6px 0 10px;
}

.lockTop p{
  font-size:10px;
  opacity:.7;
  margin-bottom:10px;
}

.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:8px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid var(--line);
}

.dot.filled{background:var(--pink)}

.err{
  height:16px;
  font-size:9px;
  color:#a33;
}

/* keypad */
.pad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:14px;
  border-top:2px solid var(--line);
}

.key{
  padding:14px 0;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  border-radius:12px;
  border:2px solid var(--line);
  background:var(--pink);
  color:#fff;
}

.key.alt{
  background:#f7f7f7;
  color:#333;
  font-size:9px;
}

.spacer{visibility:hidden}

/* ---------- POPUP ---------- */
.popup{
  background:#fff;
  border-radius:20px;
  border:2px solid var(--line);
  box-shadow:14px 14px 0 rgba(242,169,199,.55);
  overflow:hidden;

  /* slightly smaller like reference */
  width: 360px;
  max-width: 92vw;
  margin: 0 auto;
}

.popupHeader{
  background:rgba(242,169,199,.55);
  padding:14px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
}

.popupBody{
  padding:18px 16px;
  min-height:120px;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  line-height:2;
}

.typing::after{
  content:"";
  display:inline-block;
  width:8px;
  height:1em;
  background:#999;
  margin-left:6px;
  animation:blink .9s steps(1) infinite;
}

@keyframes blink{50%{opacity:0}}

.popupFooter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:2px solid var(--line);
}

.popupFooter button{
  padding:12px 6px;
  background:none;
  border:none;
}

.popupFooter button+button{
  border-left:2px solid var(--line);
}

.tag{
  font-family:'Press Start 2P', monospace;
  font-size:8px;
  padding:6px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:rgba(242,169,199,.3);
}

.hidden{display:none}
</style>
</head>

<body>
<div class="wrap">

<section class="lock" id="lock">
  <div class="lockTop">
    <h1>Enter Passcode</h1>
    <p>the day we met</p>
    <div class="dots" id="dots"></div>
    <div class="err" id="err"></div>
  </div>

  <div class="pad" id="pad">
    <button class="key" data-k="1">1</button>
    <button class="key" data-k="2">2</button>
    <button class="key" data-k="3">3</button>

    <button class="key" data-k="4">4</button>
    <button class="key" data-k="5">5</button>
    <button class="key" data-k="6">6</button>

    <button class="key" data-k="7">7</button>
    <button class="key" data-k="8">8</button>
    <button class="key" data-k="9">9</button>

    <div class="spacer"></div>
    <button class="key" data-k="0">0</button>
    <button class="key alt" data-k="del">Del</button>
  </div>
</section>

<section class="popup hidden" id="popup">
  <div class="popupHeader">New Message</div>
  <div class="popupBody" id="msg"></div>
  <div class="popupFooter">
    <button data-set="reassurance"><span class="tag">Reassurance</span></button>
    <button data-set="what"><span class="tag">What I Love</span></button>
    <button data-set="sweet"><span class="tag">Something Sweet</span></button>
  </div>
</section>

</div>

<script>
const PASS="07242024";

const sets={
  reassurance:[
    "You are safe with me.",
    "You are not too much.",
    "I am here, even when things feel heavy."
  ],
  what:[
    "I love how thoughtful you are.",
    "I love the way your mind works.",
    "I love how deeply you care."
  ],
  sweet:[
    "You are my favorite person.",
    "I like being yours.",
    "I am really glad I get to love you."
  ]
};

const dots=document.getElementById("dots");
const err=document.getElementById("err");
const lock=document.getElementById("lock");
const popup=document.getElementById("popup");
const msg=document.getElementById("msg");

let entered="";

for(let i=0;i<PASS.length;i++){
  const d=document.createElement("div");
  d.className="dot";
  dots.appendChild(d);
}

function updateDots(){
  [...dots.children].forEach((d,i)=>d.classList.toggle("filled",i<entered.length));
}

function type(text){
  msg.textContent="";
  msg.classList.add("typing");
  let i=0;
  const t=setInterval(()=>{
    msg.textContent+=text[i++] || "";
    if(i>=text.length){
      clearInterval(t);
      msg.classList.remove("typing");
    }
  },18);
}

document.addEventListener("click",e=>{
  const btn = e.target.closest("[data-k]");
  if(!btn) return;

  const k = btn.dataset.k;

  if(k==="del"){
    entered=entered.slice(0,-1);
    updateDots();
    return;
  }

  if(entered.length < PASS.length){
    entered += k;
    updateDots();
  }

  if(entered.length === PASS.length){
    if(entered === PASS){
      lock.classList.add("hidden");
      popup.classList.remove("hidden");
      type(sets.sweet[Math.floor(Math.random()*sets.sweet.length)]);
    } else {
      err.textContent="Incorrect";
      entered="";
      updateDots();
      setTimeout(()=>err.textContent="",1000);
    }
  }
});

document.querySelectorAll("[data-set]").forEach(b=>{
  b.addEventListener("click", ()=>{
    const arr = sets[b.dataset.set];
    type(arr[Math.floor(Math.random()*arr.length)]);
  });
});

updateDots();
</script>
</body>
</html>
