<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f2a9c7;
  --pink2:rgba(242,169,199,.55);
  --line:rgba(0,0,0,.18);
  --shadow:rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px;
  overflow-y:auto;
  background: url("IMG_0606.jpeg") center / cover no-repeat fixed;
}

#bgOrbs{
  position:fixed;
  inset:0;
  z-index:0;
  pointer-events:none;
  opacity:.55;
  mix-blend-mode:screen;
}

.wrap{
  width:420px;
  max-width:95vw;
  margin:140px auto 40px;
  position:relative;
  z-index:1;
}

/* ---------- LOCK ---------- */
.lock{
  background:#fff;
  border:2px solid var(--line);
  border-radius:20px;
  box-shadow:0 16px 36px var(--shadow);
  overflow:hidden;
}

.lockTop{
  padding:18px 16px 8px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
}

.lockTop h1{font-size:14px;margin:6px 0 10px}
.lockTop p{font-size:10px;opacity:.7;margin-bottom:10px}

.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:8px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid var(--line);
}

.dot.filled{background:var(--pink)}

.err{height:16px;font-size:9px;color:#a33}

.pad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:14px;
  border-top:2px solid var(--line);
}

.key{
  padding:14px 0;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  border-radius:14px;
  border:2px solid var(--line);
  background:var(--pink);
  color:#fff;
  transition:transform 120ms steps(2,end),filter 120ms steps(2,end);
}

.key:active{transform:translateY(2px) scale(.985)}
.key.alt{background:#f7f7f7;color:#222;font-size:9px}
.spacer{visibility:hidden}

/* ---------- POPUP ---------- */
.popup{
  background:#fff;
  border-radius:20px;
  border:2px solid var(--line);
  overflow:hidden;
  width:360px;
  max-width:92vw;
  box-shadow:
    14px 14px 0 rgba(242,169,199,.55),
    0 0 0 6px rgba(242,169,199,.10);
}

.popupHeader{
  background:var(--pink2);
  padding:14px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  position:relative;
}

.windowDots{
  position:absolute;
  left:12px;
  top:12px;
  display:flex;
  gap:6px;
}

.windowDots span{
  width:10px;
  height:10px;
  border-radius:50%;
  border:2px solid var(--line);
  background:#fff;
}

.hdrLeft{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
  padding-right:44px;
}

.dayTracker{
  font-size:8px;
  padding:6px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:#fff;
}

/* ---------- BODY ---------- */
.popupBody{
  padding:18px 16px;
  min-height:120px;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  line-height:2;
  background:
    repeating-linear-gradient(
      to bottom,
      rgba(242,169,199,.10) 0px,
      rgba(242,169,199,.10) 2px,
      transparent 2px,
      transparent 18px
    );
}

/* ---------- FOOTER (FIXED) ---------- */
.popupFooter{
  display:flex;
  gap:10px;
  padding:14px 14px 20px;
  background:var(--pink);
  border-radius:0 0 18px 18px;

  box-shadow:
    inset 0 2px 0 rgba(255,255,255,.45),
    inset 0 0 0 2px rgba(0,0,0,.10);
}

.popupFooter button{
  flex:1;
  background:none;
  border:none;
  cursor:pointer;
}

/* ---------- BUTTON TAGS ---------- */
.tag{
  font-family:'Press Start 2P', monospace;
  font-size:7px;
  padding:10px 12px;
  border-radius:999px;
  background:#f7c1da;
  border:2px solid rgba(0,0,0,.15);
  color:#fff;
  text-shadow:0 1px 0 rgba(0,0,0,.25);
  width:100%;
  min-height:38px;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:transform 120ms steps(2,end);
}

.popupFooter button:active .tag{
  transform:translateY(2px);
}

.hidden{display:none}
</style>
</head>

<body>
<canvas id="bgOrbs"></canvas>

<div class="wrap">

<section class="lock" id="lock">
  <div class="lockTop">
    <h1>Enter Passcode</h1>
    <p>the day we met</p>
    <div class="dots" id="dots"></div>
    <div class="err" id="err"></div>
  </div>

  <div class="pad">
    <button class="key" data-k="1">1</button>
    <button class="key" data-k="2">2</button>
    <button class="key" data-k="3">3</button>
    <button class="key" data-k="4">4</button>
    <button class="key" data-k="5">5</button>
    <button class="key" data-k="6">6</button>
    <button class="key" data-k="7">7</button>
    <button class="key" data-k="8">8</button>
    <button class="key" data-k="9">9</button>
    <div class="spacer"></div>
    <button class="key" data-k="0">0</button>
    <button class="key alt" data-k="del">Del</button>
  </div>
</section>

<section class="popup hidden" id="popup">
  <div class="popupHeader">
    <div class="windowDots"><span></span><span></span><span></span></div>
    <div class="hdrLeft">
      <div>New Message</div>
      <div class="dayTracker" id="dayTracker"></div>
    </div>
  </div>

  <div class="popupBody">
    <div id="msg"></div>
  </div>

  <div class="popupFooter">
    <button data-set="reassurance"><span class="tag">Reassurance</span></button>
    <button data-set="what"><span class="tag">What I Love</span></button>
    <button data-set="sweet"><span class="tag">Something<br>Sweet</span></button>
  </div>
</section>

</div>
</body>
</html>
