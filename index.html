<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f2a9c7;
  --pink2:rgba(242,169,199,.55);
  --bgpink:rgba(242,169,199,.45);
  --line:rgba(0,0,0,.18);
  --shadow:rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  padding:24px;
  overflow-y:auto;
  background:
    repeating-linear-gradient(
      90deg,
      var(--bgpink) 0px,
      var(--bgpink) 22px,
      #fff 22px,
      #fff 48px
    );
}

.wrap{
  width:420px;
  max-width:95vw;
  margin:140px auto 40px;
}

/* ---------- LOCK ---------- */
.lock{
  background:#fff;
  border:2px solid var(--line);
  border-radius:20px;
  box-shadow:0 16px 36px var(--shadow);
  overflow:hidden;
}

.lockTop{
  padding:18px 16px 8px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
}

.lockTop h1{
  font-size:14px;
  margin:6px 0 10px;
}

.lockTop p{
  font-size:10px;
  opacity:.7;
  margin-bottom:10px;
}

.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:8px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid var(--line);
}

.dot.filled{background:var(--pink)}

.err{
  height:16px;
  font-size:9px;
  color:#a33;
}

/* keypad */
.pad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:14px;
  border-top:2px solid var(--line);
}

.key{
  padding:14px 0;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  border-radius:14px;
  border:2px solid var(--line);
  background:var(--pink);
  color:#fff;
}

.key.alt{
  background:#f7f7f7;
  color:#222;
  font-size:9px;
}

.spacer{visibility:hidden}

/* ---------- POPUP ---------- */
.popup{
  background:#fff;
  border-radius:20px;
  border:2px solid var(--line);
  box-shadow:14px 14px 0 rgba(242,169,199,.55);
  overflow:hidden;
  width:360px;
  max-width:92vw;
}

.popupHeader{
  background:var(--pink2);
  padding:14px;
  text-align:center;
  position:relative;
}

/* header stack */
.hdrLeft{
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:6px;
}

.hdrTitle{
  font-family:'Press Start 2P', monospace;
  font-size:14px;
}

/* day tracker pill */
.dayTracker{
  font-family:'Press Start 2P', monospace;
  font-size:8px;
  padding:6px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:rgba(255,255,255,.85);
  color:#222;
  text-align:center;
  white-space:normal;
  line-height:1.35;
}

/* music button */
.musicBtn{
  position:absolute;
  right:10px;
  top:10px;
  width:34px;
  height:26px;
  border-radius:10px;
  border:2px solid var(--line);
  background:#fff;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  display:flex;
  align-items:center;
  justify-content:center;
}
.musicBtn.on{ background:rgba(242,169,199,.35); }

.popupBody{
  padding:18px 16px;
  min-height:120px;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  line-height:2;
}

.typing::after{
  content:"";
  display:inline-block;
  width:8px;
  height:1em;
  background:#999;
  margin-left:6px;
  animation:blink .9s steps(1) infinite;
}

@keyframes blink{50%{opacity:0}}

.popupFooter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:2px solid var(--line);
}

.popupFooter button{
  padding:14px 6px;
  background:none;
  border:none;
  width:100%;
}

.popupFooter button+button{
  border-left:2px solid var(--line);
}

.tag{
  font-family:'Press Start 2P', monospace;
  font-size:7px;
  padding:7px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:rgba(242,169,199,.55);
  color:#fff;
}

.hidden{display:none}
</style>
</head>

<body>
<div class="wrap">

<section class="lock" id="lock">
  <div class="lockTop">
    <h1>Enter Passcode</h1>
    <p>the day we met</p>
    <div class="dots" id="dots"></div>
  </div>

  <div class="pad">
    <button class="key" data-k="1">1</button>
    <button class="key" data-k="2">2</button>
    <button class="key" data-k="3">3</button>
    <button class="key" data-k="4">4</button>
    <button class="key" data-k="5">5</button>
    <button class="key" data-k="6">6</button>
    <button class="key" data-k="7">7</button>
    <button class="key" data-k="8">8</button>
    <button class="key" data-k="9">9</button>
    <div class="spacer"></div>
    <button class="key" data-k="0">0</button>
    <button class="key alt" data-k="del">Del</button>
  </div>
</section>

<section class="popup hidden" id="popup">
  <div class="popupHeader">
    <div class="hdrLeft">
      <div class="hdrTitle">New Message</div>
      <div class="dayTracker" id="dayTracker"></div>
    </div>
    <button class="musicBtn" id="musicBtn">►</button>
  </div>

  <div class="popupBody">
    <div id="msg"></div>
    <audio id="autoPlayer" preload="auto" loop>
      <source src="audio/bg-music.mp3.mp3" type="audio/mpeg">
    </audio>
  </div>

  <div class="popupFooter">
    <button data-set="reassurance"><span class="tag">Reassurance</span></button>
    <button data-set="what"><span class="tag">What I Love</span></button>
    <button data-set="sweet"><span class="tag">Something<br>Sweet</span></button>
  </div>
</section>

</div>

<script>
const PASS = "07242024";
const START_DATE = "2025-08-11";

/* messages omitted for brevity – keep yours exactly as-is */

/* ---- tracker logic ---- */
function startOfDay(d){
  return new Date(d.getFullYear(), d.getMonth(), d.getDate());
}

function diffYMD(from, to){
  let y = to.getFullYear() - from.getFullYear();
  let m = to.getMonth() - from.getMonth();
  let d = to.getDate() - from.getDate();

  if(d < 0){
    m--;
    const prev = new Date(to.getFullYear(), to.getMonth(), 0);
    d += prev.getDate();
  }
  if(m < 0){
    y--;
    m += 12;
  }
  return {y,m,d};
}

function updateDayTracker(){
  const el = document.getElementById("dayTracker");
  const start = startOfDay(new Date(START_DATE+"T00:00:00"));
  const now = startOfDay(new Date());

  const {y,m,d} = diffYMD(start, now);
  const daysTotal = Math.floor((now - start) / 86400000);

  el.textContent = `${y}y ${m}m ${d}d ♡ (${daysTotal} days)`;
}

/* unlock logic */
const dots=document.getElementById("dots");
for(let i=0;i<PASS.length;i++) dots.appendChild(document.createElement("div")).className="dot";
let entered="";

document.addEventListener("click",e=>{
  const k=e.target.closest("[data-k]");
  if(!k) return;

  if(k.dataset.k==="del"){entered=entered.slice(0,-1);}
  else if(entered.length<PASS.length){entered+=k.dataset.k;}

  [...dots.children].forEach((d,i)=>d.classList.toggle("filled",i<entered.length));

  if(entered.length===PASS.length && entered===PASS){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("popup").classList.remove("hidden");
    updateDayTracker();
    setInterval(updateDayTracker,60000);
    document.getElementById("autoPlayer").play().catch(()=>{});
  }
});
</script>
</body>
</html>
