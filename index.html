<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Message</title>

<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

<style>
:root{
  --pink:#f2a9c7;
  --bgpink:rgba(242,169,199,.45);
  --line:rgba(0,0,0,.18);
  --shadow:rgba(0,0,0,.12);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:24px;
  background:
    repeating-linear-gradient(
      90deg,
      var(--bgpink) 0px,
      var(--bgpink) 22px,
      #fff 22px,
      #fff 48px
    );
}

.wrap{width:420px; max-width:95vw}

/* ---------- LOCK ---------- */
.lock{
  background:#fff;
  border:2px solid var(--line);
  border-radius:20px;
  box-shadow:0 16px 36px var(--shadow);
  overflow:hidden;
}

.lockTop{
  padding:18px 16px 8px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
}

.lockTop h1{
  font-size:14px;
  margin:6px 0 10px;
}

.lockTop p{
  font-size:10px;
  opacity:.7;
  margin-bottom:10px;
}

.dots{
  display:flex;
  justify-content:center;
  gap:6px;
  margin-bottom:8px;
}

.dot{
  width:12px;
  height:12px;
  border-radius:50%;
  border:2px solid var(--line);
}

.dot.filled{background:var(--pink)}

.err{
  height:16px;
  font-size:9px;
  color:#a33;
}

/* keypad */
.pad{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
  padding:14px;
}

.key{
  padding:14px 0;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
  border-radius:12px;
  border:2px solid var(--line);
  background:var(--pink);
  color:#fff;
}

.key.alt{
  background:#f7f7f7;
  color:#333;
  font-size:9px;
}

.spacer{visibility:hidden}

/* ---------- POPUP ---------- */
.popup{
  background:#fff;
  border-radius:20px;
  border:2px solid var(--line);
  box-shadow:14px 14px 0 rgba(242,169,199,.55);
  overflow:hidden;
}

.popupHeader{
  background:rgba(242,169,199,.55);
  padding:14px;
  text-align:center;
  font-family:'Press Start 2P', monospace;
  font-size:14px;
}

.popupBody{
  padding:18px 16px;
  min-height:120px;
  font-family:'Press Start 2P', monospace;
  font-size:10px;
  line-height:2;
}

.typing::after{
  content:"";
  display:inline-block;
  width:8px;
  height:1em;
  background:#999;
  margin-left:6px;
  animation:blink .9s steps(1) infinite;
}

@keyframes blink{50%{opacity:0}}

.popupFooter{
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  border-top:2px solid var(--line);
}

.popupFooter button{
  padding:12px 6px;
  background:none;
  border:none;
}

.popupFooter button+button{
  border-left:2px solid var(--line);
}

.tag{
  font-family:'Press Start 2P', monospace;
  font-size:8px;
  padding:6px 8px;
  border-radius:999px;
  border:2px solid var(--line);
  background:rgba(242,169,199,.3);
}

.hidden{display:none}
</style>
</head>

<body>

<section class="lock" id="lock">
  <div class="lockTop">
    <h1>Enter Passcode</h1>
    <p>the day we met</p>
    <div class="dots" id="dots"></div>
    <div class="err" id="err"></div>
  </div>
